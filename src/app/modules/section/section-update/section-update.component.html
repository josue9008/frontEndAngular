<mat-toolbar color="primary">
  <span class="fill-remaining-space"> Ver/Actualizar sección </span>
</mat-toolbar>

<div class="container" novalidate style="display: flex; justify-content: center"> 
  <form [formGroup]="formGroup" (ngSubmit)="onUpdate()" class="form" >

    <mat-form-field class="form-element">
      <input matInput placeholder="Nombre de la sección" formControlName="nombre">
      <mat-error *ngIf="!formGroup.controls['nombre'].valid && formGroup.controls['nombre'].touched">
        Campo requerido
      </mat-error>
    </mat-form-field>

    <mat-form-field class="form-element">
      <input matInput placeholder="Descripcion" formControlName="descripcion">
      <mat-error *ngIf="!formGroup.controls['descripcion'].valid && formGroup.controls['descripcion'].touched">
        Campo requerido
      </mat-error>
    </mat-form-field>    

    <div class="form-element">
      <button mat-raised-button color="primary" type="submit" class="button" [disabled]="!formGroup.valid" > Actualizar </button>
    </div>
  </form>

</div>

<div style="display: flex; justify-content: flex-start">
  <button mat-raised-button color="primary" routerLink="/sections/sectionList"> Regresar </button>
</div>
