<div style="display: flex; justify-content: flex-end">
  <button mat-raised-button color="primary" routerLink="/sections/sectionAdd"> Adicionar Secci贸n </button>
</div>

<div class="wrapper">
  <div fxLayout fxLayoutAlign="center center">
    <mat-form-field fxFlex="40%">
      <input matInput type="text" (keyup)="filtrar($event.target.value)" placeholder="Filtrar">
    </mat-form-field>
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
    <!-- Position Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre de la secci贸n </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripci贸n de la secci贸n </th>
      <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
    </ng-container> 
    <ng-container matColumnDef="detalle">
      <th mat-header-cell *matHeaderCellDef> Detalle/Actualizar </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="accent" (click)="redirectToDetail(element.id)">
            <mat-icon class="mat-18">system_update</mat-icon>
        </button>
      </td>
    </ng-container> 
    <!-- Symbol Column -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4"> No hay datos que se encuentre con el filtro </td>
    </tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 15, 100]" showFirstLastButtons></mat-paginator>
  </div>

  <div style="display: flex; justify-content: flex-start">
    <button mat-raised-button color="primary" routerLink="/home"> Regresar </button>
  </div>
