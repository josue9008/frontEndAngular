<div style="display: flex; justify-content: flex-end">
    <button mat-raised-button color="primary"> Adicionar Libro </button>
</div>
<div class="wrapper">
  <div fxLayout fxLayoutAlign="center center">
    <mat-form-field fxFlex="40%">
      <input matInput type="text" (keyup)="filtrar($event.target.value)" placeholder="Filtrar">
    </mat-form-field>
  </div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
  
  <ng-container matColumnDef="titulo">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Titulo </th>
    <td mat-cell *matCellDef="let element"> {{element.titulo}} </td>
  </ng-container>
 
  <ng-container matColumnDef="autor">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Autor </th>
    <td mat-cell *matCellDef="let element"> {{element.autor}} </td>
  </ng-container>
  
  <ng-container matColumnDef="cantidad_ejemplares">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Cantidad de Ejemplares </th>
    <td mat-cell *matCellDef="let element"> {{element.cantidad_ejemplares}} </td>
  </ng-container>
  
  <ng-container matColumnDef="fecha_publicacion">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha de Publicacion </th>
    <td mat-cell *matCellDef="let element"> {{element.fecha_publicacion}} </td>
  </ng-container>

  <ng-container matColumnDef="detalle">
    <th mat-header-cell *matHeaderCellDef> Detalle/Actualizar </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="accent" (click)="redirectToDetail(element.id)">
          <mat-icon class="mat-18">system_update</mat-icon>
      </button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
</div>

<div style="display: flex; justify-content: flex-start">
  <button mat-raised-button color="primary" routerLink="/home"> Regresar </button>
</div>
